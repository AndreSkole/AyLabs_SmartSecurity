<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansiktsgjenkjenning System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .nav-tab:hover {
            transform: translateY(-2px);
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        #video-feed {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .face-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .face-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .face-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .face-card input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .face-card input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .face-name {
            font-size: 0.85em;
            color: #666;
            text-align: center;
            margin-top: 5px;
            word-break: break-all;
        }
        
        .btn-group {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            flex: 1;
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .history-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            border: 3px solid transparent;
        }
        
        .history-card.unknown {
            border-color: #f5576c;
            background: #fff5f7;
        }
        
        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .history-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .history-info {
            padding: 20px;
        }
        
        .history-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .history-name.unknown {
            color: #f5576c;
        }
        
        .warning-badge {
            display: inline-block;
            background: #f5576c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            margin-left: 10px;
        }
        
        .history-datetime {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .history-date {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
        }
        
        .history-time {
            font-size: 1.1em;
            color: #666;
        }
        
        .filter-bar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-bar input,
        .filter-bar select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .filter-bar input:focus,
        .filter-bar select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Ansiktsgjenkjenning System</h1>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('live')">üìπ Live Kamera</button>
            <button class="nav-tab" onclick="switchTab('register')">üìù Registrering</button>
            <button class="nav-tab" onclick="switchTab('history')">üìö Historikk</button>
        </div>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="stat-known">0</div>
                <div class="stat-label">Kjente Personer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-unknown">0</div>
                <div class="stat-label">Ukjente Ansikter</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-detections">0</div>
                <div class="stat-label">Totale Deteksjoner</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-model">‚ùå</div>
                <div class="stat-label">Modell Status</div>
            </div>
        </div>
        
        <!-- TAB 1: LIVE KAMERA -->
        <div id="tab-live" class="tab-content active">
            <div class="section">
                <h2>üìπ Live Kamera</h2>
                <img id="video-feed" src="/video_feed" alt="Live Video">
            </div>
        </div>
        
        <!-- TAB 2: REGISTRERING -->
        <div id="tab-register" class="tab-content">
            <div class="section">
                <h2>üìù Registrer Ukjente Ansikter</h2>
                <button class="btn btn-success" onclick="refreshUnknowns()">üîÑ Oppdater Liste</button>
                <button class="btn" onclick="trainModel()">üéì Tren Modell</button>
                <div id="alert-container"></div>
                <div id="unknown-list" class="image-grid">
                    <div class="loading">Laster...</div>
                </div>
            </div>
        </div>
        
        <!-- TAB 3: HISTORIKK -->
        <div id="tab-history" class="tab-content">
            <div class="section">
                <h2>üìö Komplett Historikk</h2>
                
                <div class="filter-bar">
                    <input type="text" id="filter-name" placeholder="S√∏k etter navn..." style="flex: 1; min-width: 200px;">
                    <input type="date" id="filter-date" style="width: 200px;">
                    <select id="filter-person" style="width: 200px;">
                        <option value="">Alle personer</option>
                    </select>
                    <select id="filter-type" style="width: 200px;">
                        <option value="">Alle typer</option>
                        <option value="unknown">üö® Bare Unknown</option>
                        <option value="known">‚úÖ Bare Kjente</option>
                    </select>
                    <button class="btn btn-success" onclick="loadHistory()">üîÑ Oppdater</button>
                </div>
                
                <div id="history-container" class="history-grid">
                    <div class="loading">Laster historikk...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allHistory = [];
        
        // Bytt tab
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(`tab-${tabName}`).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'history') {
                loadHistory();
            } else if (tabName === 'register') {
                refreshUnknowns();
            }
        }
        
        // Last inn historikk
        function loadHistory() {
            fetch('/history')
                .then(r => r.json())
                .then(data => {
                    allHistory = data;
                    displayHistory(data);
                    updatePersonFilter(data);
                });
        }
        
        // Vis historikk
        function displayHistory(data) {
            const container = document.getElementById('history-container');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="loading">Ingen deteksjoner enn√•</div>';
                return;
            }
            
            container.innerHTML = '';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'history-card';
                
                // Marker Unknown med r√∏d ramme
                if (item.name === 'Unknown') {
                    card.classList.add('unknown');
                }
                
                const img = document.createElement('img');
                img.src = `/detections/${item.filename}`;
                img.alt = item.name;
                img.onclick = () => window.open(img.src, '_blank');
                
                const info = document.createElement('div');
                info.className = 'history-info';
                
                const name = document.createElement('div');
                name.className = 'history-name';
                if (item.name === 'Unknown') {
                    name.classList.add('unknown');
                    name.innerHTML = `üö® ${item.name} <span class="warning-badge">ADVARSEL</span>`;
                } else {
                    name.textContent = item.name;
                }
                
                const datetime = document.createElement('div');
                datetime.className = 'history-datetime';
                
                const date = document.createElement('div');
                date.className = 'history-date';
                date.textContent = `üìÖ ${item.date}`;
                
                const time = document.createElement('div');
                time.className = 'history-time';
                time.textContent = `üïê ${item.time}`;
                
                datetime.appendChild(date);
                datetime.appendChild(time);
                
                info.appendChild(name);
                info.appendChild(datetime);
                
                card.appendChild(img);
                card.appendChild(info);
                
                container.appendChild(card);
            });
        }
        
        // Oppdater personfilter
        function updatePersonFilter(data) {
            const select = document.getElementById('filter-person');
            const persons = [...new Set(data.map(d => d.name))].sort();
            
            select.innerHTML = '<option value="">Alle personer</option>';
            persons.forEach(person => {
                const option = document.createElement('option');
                option.value = person;
                option.textContent = person;
                select.appendChild(option);
            });
        }
        
        // Filtrer historikk
        function filterHistory() {
            const nameFilter = document.getElementById('filter-name').value.toLowerCase();
            const dateFilter = document.getElementById('filter-date').value;
            const personFilter = document.getElementById('filter-person').value;
            const typeFilter = document.getElementById('filter-type').value;
            
            let filtered = allHistory;
            
            if (nameFilter) {
                filtered = filtered.filter(d => d.name.toLowerCase().includes(nameFilter));
            }
            
            if (dateFilter) {
                filtered = filtered.filter(d => {
                    const itemDate = d.date.split('.').reverse().join('-');
                    return itemDate === dateFilter;
                });
            }
            
            if (personFilter) {
                filtered = filtered.filter(d => d.name === personFilter);
            }
            
            if (typeFilter === 'unknown') {
                filtered = filtered.filter(d => d.name === 'Unknown');
            } else if (typeFilter === 'known') {
                filtered = filtered.filter(d => d.name !== 'Unknown');
            }
            
            displayHistory(filtered);
        }
        
        // Event listeners for filtrering
        setTimeout(() => {
            const nameInput = document.getElementById('filter-name');
            const dateInput = document.getElementById('filter-date');
            const personSelect = document.getElementById('filter-person');
            const typeSelect = document.getElementById('filter-type');
            
            if (nameInput) nameInput.addEventListener('input', filterHistory);
            if (dateInput) dateInput.addEventListener('change', filterHistory);
            if (personSelect) personSelect.addEventListener('change', filterHistory);
            if (typeSelect) typeSelect.addEventListener('change', filterHistory);
        }, 500);
        
        // Last inn statistikk
        function loadStats() {
            fetch('/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('stat-known').textContent = data.known_persons;
                    document.getElementById('stat-unknown').textContent = data.unknown_faces;
                    document.getElementById('stat-detections').textContent = data.total_detections;
                    document.getElementById('stat-model').textContent = data.model_trained ? '‚úÖ' : '‚ùå';
                });
        }

        // Vis melding
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Last inn ukjente ansikter
        function refreshUnknowns() {
            fetch('/list_unknowns')
                .then(r => r.json())
                .then(files => {
                    const container = document.getElementById('unknown-list');
                    
                    if (files.length === 0) {
                        container.innerHTML = '<div class="loading">Ingen ukjente ansikter funnet üëç</div>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    
                    files.forEach(file => {
                        const card = document.createElement('div');
                        card.className = 'face-card';
                        
                        const img = document.createElement('img');
                        img.src = `/database/${file}?t=${Date.now()}`;
                        img.alt = file;
                        img.onerror = function() {
                            console.error('Kunne ikke laste:', file);
                        };
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.placeholder = 'Skriv navn...';
                        input.id = `input-${file}`;
                        
                        const btnGroup = document.createElement('div');
                        btnGroup.className = 'btn-group';
                        
                        const registerBtn = document.createElement('button');
                        registerBtn.className = 'btn btn-success btn-small';
                        registerBtn.textContent = '‚úÖ Registrer';
                        registerBtn.onclick = () => registerUnknown(file);
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'btn btn-danger btn-small';
                        deleteBtn.textContent = 'üóëÔ∏è';
                        deleteBtn.onclick = () => deleteUnknown(file);
                        
                        btnGroup.appendChild(registerBtn);
                        btnGroup.appendChild(deleteBtn);
                        
                        const fileName = document.createElement('div');
                        fileName.className = 'face-name';
                        fileName.textContent = file;
                        
                        card.appendChild(img);
                        card.appendChild(input);
                        card.appendChild(btnGroup);
                        card.appendChild(fileName);
                        
                        container.appendChild(card);
                    });
                    
                    loadStats();
                })
                .catch(error => {
                    console.error('Feil ved lasting av ukjente:', error);
                    document.getElementById('unknown-list').innerHTML = '<div class="loading">Feil ved lasting</div>';
                });
        }

        // Registrer ukjent ansikt
        function registerUnknown(filename) {
            const input = document.getElementById(`input-${filename}`);
            const name = input.value.trim();
            
            if (!name) {
                showAlert('Skriv inn et navn f√∏rst!', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('filename', filename);
            formData.append('name', name);
            
            fetch('/register_unknown', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showAlert(`‚úÖ ${name} registrert! Husk √• trene modellen.`, 'success');
                    refreshUnknowns();
                } else {
                    showAlert(`‚ùå Feil: ${data.error}`, 'error');
                }
            });
        }

        // Slett ukjent ansikt
        function deleteUnknown(filename) {
            const formData = new FormData();
            formData.append('filename', filename);
            
            fetch('/delete_unknown', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showAlert('üóëÔ∏è Slettet!', 'success');
                    refreshUnknowns();
                } else {
                    showAlert(`‚ùå Feil: ${data.error}`, 'error');
                }
            });
        }

        // Tren modellen
        function trainModel() {
            showAlert('‚è≥ Trener modellen... Dette kan ta litt tid.', 'info');
            
            fetch('/train', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert(`‚úÖ ${data.message}`, 'success');
                        loadStats();
                    } else {
                        showAlert(`‚ùå ${data.error}`, 'error');
                    }
                });
        }

        // Auto-oppdater
        refreshUnknowns();
        loadStats();
        
        setInterval(loadStats, 5000);
        setInterval(() => {
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab && activeTab.id === 'tab-register') {
                console.log('Auto-refresh: Laster ukjente ansikter...');
                refreshUnknowns();
            } else if (activeTab && activeTab.id === 'tab-history') {
                loadHistory();
            }
        }, 10000);
    </script>
</body>
</html>
