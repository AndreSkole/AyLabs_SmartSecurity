<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SmartSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="topnav">
      <div class="brand">SmartSecurity</div>
      <div class="navlinks">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('dashboard') }}#register">Register</a>
        <a href="#" onclick="document.getElementById('trainForm').submit(); return false;">Train</a>
        <a href="#" onclick="if(confirm('Slett alt? Dette kan ikke angres')){ document.getElementById('deleteAll').submit(); } return false;">Reset</a>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <form id="trainForm" method="POST" action="{{ url_for('train_route') }}"></form>
    <form id="deleteAll" method="POST" action="{{ url_for('delete_all_route') }}"></form>
  </body>
</html>
