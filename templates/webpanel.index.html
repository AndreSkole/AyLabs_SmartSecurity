<!DOCTYPE html>
<html>
<head>
<title>Smart Security Panel</title>
<style>
body { background: #111; color:#fff; font-family:Arial; }
input, button { padding:10px; margin:5px; }
img { width:200px; margin:5px; border:2px solid #00ff00; }
</style>
</head>
<body>

<h1>Smart Security Admin Panel</h1>

<h2>Registrer ny person</h2>
<form action="/register" method="post" enctype="multipart/form-data">
    Navn: <input type="text" name="name" required>
    <br><br>
    Last opp bilder: <input type="file" name="images" multiple required>
    <br><br>
    <button type="submit">Registrer</button>
</form>

<hr>

<h2>Tren modell</h2>
<form action="/train" method="post">
    <button type="submit">Start trening</button>
</form>

<hr>

<h2>Logg (oppdagede personer)</h2>
<pre>{{ log }}</pre>

<hr>

<h2>Bilder (ukjente og kjente)</h2>
{% for img in images %}
<img src="/static/images/{{ img }}">
{% endfor %}

</body>
</html>
